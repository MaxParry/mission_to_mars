    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mission to Mars</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class='container'>
            <div class='row'>
                <div class='col-12'>
                    <div class="jumbotron">
                        <h1 class="display-4 text-center"><strong>Mission to Mars</strong></h1>
                        <p class="lead">
                          <div class='text-center'>
                          <a class="btn btn-primary btn-lg" href="http://localhost:5000/lets_scrape" role="button">Scrape New Data</a>
                          </div>
                        </p>
                      </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <h2>Latest Mars News</h2>
                    <p><strong>{{ article_title }}</strong></p>
                    <p>{{ article_summary }}</p>
                </div>
            </div>
            <div class='row'>
                <div class='col-lg-8'>
                    <h2>Featured Mars Image</h2>
                    <img class='img-fluid' src={{ feature_image_url }}>
                </div>
                <div class='col-lg-4'>
                    <div class='card'>
                        <h3>Current Weather on Mars</h3>
                        <p>{{ tweet }}</p>
                    </div>
                    <h3>Mars Facts</h3>
                    <table>
                        {{ table_html|safe }}
                    </table>
                </div>
            </div>
            <div class='row'>
                <hr>
            </div>
            <div class='row'>
                    <div class='col'>
                        <div class='text-center'>
                            <h2>Mars Hemispheres</h2>
                        </div>
                </div>
            </div>
            <div class='row'>
                <hr>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <div class='card'>
                        <img class='img-fluid' src={{ u1 }}>
                        <h2>{{ t1 }}</h2>
                    </div>
                    <div class='card'>
                            <img class='img-fluid' src={{ u2 }}>
                            <h2>{{ t2 }}</h2>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class='card'>
                        <img class='img-fluid' src={{ u3 }}>
                        <h2>{{ t3 }}</h2>
                    </div>
                    <div class='card'>
                        <img class='img-fluid' src={{ u4 }}>
                        <h2>{{ t4 }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="thescript.js"></script>

</html>
